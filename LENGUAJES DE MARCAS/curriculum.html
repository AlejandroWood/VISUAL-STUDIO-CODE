<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario CV</title>
</head>
<body>

    <h2>Rellena tu CV</h2>

    <form id="form1" name="form1" action="cv.php" method="post" enctype="multipart/form-data">
        
        <label for="nombre">Nombre</label><br />
        <input type="text" id="nombre" name="nombre" size="20"><br />

        <label for="apellidos">Apellidos</label><br />
        <input type="text" id="apellidos" name="apellidos" size="40"><br />

        <label for="password">Contraseña</label><br />
        <input type="password" id="password" name="password" size="20"><br />

        <label for="dni">DNI</label><br />
        <input type="text" id="dni" name="dni" size="12"><br />

        <p>Sexo</p>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label><br />
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br /><br />

        <label for="foto">Incluir mi foto</label>
        <input type="file" id="foto" name="foto"><br /><br />

        <input type="checkbox" id="boletin" name="boletin">
        <label for="boletin">Suscríbeme al boletín de novedades</label><br /><br />

        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">

    </form>

</body>
</html>
