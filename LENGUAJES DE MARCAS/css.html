<!DOCTYPE html>
<html lang="es">
    <head>
        <title>CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <h1 id="titulo-principal">Curso de CSS</h1>

        <p class="intro">Este es un texto introductorio</p>

        <div class="contenedor">

            <p class="texto-destacado">Segundo párrafo</p>

        <ul id="lista">

            <li class="item-especial">Elemento 2</li>
            <li class="item">Elemento 3</li>
        </ul>

        <a href="#">Enlace de ejemplo</a>
